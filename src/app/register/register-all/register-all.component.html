      <input type="number" class="form-control" [(ngModel)]="std.id">
    </div>
    <div class="mb-3">

    <input type="email" class="form-control" [(ngModel)]="std.email">

    <label  class="form-label">Password</label>
    <input type="password" class="form-control" [(ngModel)]="std.password">

</div>

<div *ngIf="type==1">
  <div class="mb-3">
    <label class="form-label">Id</label>
    <input type="number" class="form-control" [(ngModel)]="spk.id">
  </div>
<div class="mb-3">
  <label  class="form-label">Email address</label>
  <input type="email" class="form-control" [(ngModel)]="spk.email">
</div>
<div class="mb-3">
  <label  class="form-label">userName</label>
  <input type="text" class="form-control" [(ngModel)]="spk.userName">
</div>
<div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" [(ngModel)]="spk.password">
</div>

  <input type="text" class="form-control" [(ngModel)]="spk.address.street">

  <input type="number" class="form-control" [(ngModel)]="spk.address.building">
</div>
</div>

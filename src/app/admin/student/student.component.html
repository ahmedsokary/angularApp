<p>student works!</p>
<div style="width: 50%;display: block;
margin-left: auto;
margin-right: auto;
text-align: center;">
 


 <div *ngIf="showItemList==1">
    <div class="mb-3">
        <label class="form-label">Id</label>
        <input type="text" class="form-control" [(ngModel)]="std.id" readonly="readonly" >
      </div>
    <div class="mb-3">
      <label  class="form-label">Email address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp"  type="text" [(ngModel)]="std.email">  
    </div>
    <button  class="btn btn-primary" (click)="editStudent()">update</button>
    <br>
    <div style="color: red;">
        <p>{{error}}</p>
      </div>
</div>



<table class="table" *ngIf="showStudentList==0">
    <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students">
            <td>{{item._id}}</td>
            <td>{{item.email}}</td>
            <td>
           <button (click)="editStudentButton(item)"   class="btn btn-primary">Edit</button>
            </td>
            <td>
            <button (click)="removeStudent(item)"class="btn btn-danger" >Remove</button>
             </td>
        
        </tr>
     
    </tbody>
</table>
</div>

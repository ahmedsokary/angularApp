<p>show-event works!</p>
<table class="table" >
    <thead>
        <tr style="text-align: center;">
            <th>id</th>
            <th>title</th>
            <th>event date</th>
            <th>Main speaker</th>
            <th>Other Speakers</th>
            <th>Other students</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of eventsArray" style="text-align: center;">
            <td >{{item._id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.eventDate}}</td>
            <td>{{item.mainSpeakerId}}</td>
            <td>{{item.otherSpeakersIds}}</td>
            <td>{{item.studentsIds}}</td>

        </tr>
       
    </tbody>
</table>
